#include "stdafx.h"
#include <iostream>

using namespace std;

void PrintTextWithForLoop() {
	for (int i = 0; i < 12; i++)
	{
		cout << "For Loop " << i << endl;
	}
}

int main()
{
	int number1;
	int number2;
	int sum;

	cout << "Enter a number: ";
	cin >> number1;
	cout << "Enter another number: ";
	cin >> number2;

	sum = number1 + number2;
	cout << "The sum of " << number1 << " and " << number2 << " is " << sum << endl;
	
	PrintTextWithForLoop();

	// while loop
	int j = 0;
	while (j < 12) {
		cout << "While Loop " << j << endl;
		j++;
	}

	system("pause");

    return 0;
}
